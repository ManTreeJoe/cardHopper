appId: com.cardhopper.app
productName: CardHopper
copyright: Copyright Â© 2025

directories:
  output: dist

files:
  - src/**/*
  - assets/**/*
  - package.json

mac:
  category: public.app-category.photography
  target:
    - dmg
    - zip
  icon: assets/icons/icon.icns
  hardenedRuntime: false
  identity: null
  extendInfo:
    LSUIElement: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - nsis
  icon: assets/icons/icon.ico

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

linux:
  target:
    - AppImage
    - deb
  icon: assets/icons
  category: Photography
